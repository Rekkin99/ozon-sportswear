<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50 backdrop-blur-lg">
  <div id="crudModalContent" class="bg-[#E6CFA9] rounded-xl border border-[#9A3F3F] shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b border-[#9A3F3F]">
      <div>
        <h3 id='modalTitle' class="text-xl font-semibold text-[#9A3F3F]">
          Add New Product
        </h3>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-xl text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close Modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter Product Name" required>
        </div>
        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
          <input type="number" id="price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter Product Price" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter Product Description" required></textarea>
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="footwear">Footwear</option>
            <option value="jersey">Jersey</option>
            <option value="ball">Ball</option>
            <option value="bottle">Bottle</option>
            <option value="accessory">Accessory</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured product</label>
          </div>
        </div>
      </form>
    </div>
    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-[#9A3F3F] rounded-xl">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-[#E6CFA9] bg-red-600 text-[#E6CFA9] rounded-xl font-medium hover:bg-red-800 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-green-600 text-[#E6CFA9] px-6 py-3 rounded-xl font-medium hover:bg-green-800 transition-colors">Add Product</button>
    </div>
  </div>
</div>



<script>
  let isEditMode = false;
  let editingProductId = null;

  function showEditModal(id) {
    isEditMode = true;
    editingProductId = id.getAttribute('data-id');
    const product = allProductData.find(p => String(p.id) === String(editingProductId));
    if (product == null) return;
    document.getElementById('modalTitle').textContent = 'Edit Product';
    document.getElementById('submitProduct').textContent = 'Save Changes';
    document.getElementById('name').value = product.name;
    document.getElementById('price').value = product.price;
    document.getElementById('description').value = product.description;
    document.getElementById('category').value = product.category;
    document.getElementById('thumbnail').value = product.thumbnail;
    document.getElementById('is_featured').checked = product.is_featured;
    showModal();
  }

    
  function showAddModal() {
    isEditMode = false;
    editingProductId = null;
    document.getElementById('modalTitle').textContent = 'Add New Product';
    document.getElementById('submitProduct').textContent = 'Add Product';
    document.getElementById('productForm').reset();
    showModal();
  }

  function showModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
  }

  function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150); 
  }

  async function addProductEntry() {
    await fetch("{% url 'main:add_product_entry_ajax' %}", {
      method: "POST",
      body: new FormData(document.querySelector('#productForm')),
    })

    document.getElementById("productForm").reset();
    hideModal();
      
    // Show toast notification
    showToast('Product added successfully!', 'Hooray!', 'success');

    // Dispatch custom event to notify main.html about new data
    document.dispatchEvent(new CustomEvent('productAdded'));

    return false;
  }

  document.getElementById('productForm').addEventListener('submit', function(e) {
  e.preventDefault();
  if (isEditMode) {
    editProductEntry(editingProductId);
  } else {
    addProductEntry();
  }
});

async function editProductEntry(productId) {
  const form = document.querySelector('#productForm');
  const formData = new FormData(form);

  await fetch(`/edit-product-ajax/${productId}/`, {
    method: "POST",
    body: formData,
  });

  form.reset();
  hideModal();
  showToast('Product updated successfully!', 'Success!', 'success');
  document.dispatchEvent(new CustomEvent('productEdited'));
  return false;
}

</script>
