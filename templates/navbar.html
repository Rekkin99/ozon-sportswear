{% load static %}
<nav class="fixed top-0 left-0 w-full bg-[#FBF9D1] border-b border-[#E6CFA9] z-50">
    <div class="max-w-7xl mx-auto px-6 lg:px-8">
      <div class="flex items-center justify-between h-24">
        <div class="flex items-center">
          <img src="{% static 'image/Ozon.png' %}"width="180" height="90">
        </div>
        
        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center space-x-16">
          <a href="/" class="text-[#9A3F3F] hover:bg-[#E6CFA9] font-bold transition-colors p-2 rounded-xl">
            Home
          </a>
          <a href="{% url 'main:show_catalogue' %}" class="text-[#9A3F3F] hover:bg-[#E6CFA9] font-bold transition-colors p-2 rounded-xl">
            Catalogue
          </a>
          <a href="{% url 'main:add_product' %}" class="text-[#9A3F3F] hover:bg-[#E6CFA9] font-bold transition-colors p-2 rounded-xl">
            Add Product
          </a>
        </div>
        
        <!-- Desktop User Section -->
        <div class="hidden md:flex items-center space-x-6">
          {% if user.is_authenticated %}
            <div class="text-right">
              <div class="text-sm font-bold text-[#9A3F3F]">{{ name|default:user.username }}</div>
            </div>
            <a href="{% url 'main:logout' %}" class="text-red-600 hover:text-red-800 font-bold transition-colors">
              Logout
            </a>
          {% else %}
            <a href="{% url 'main:login' %}" class="text-[#9A3F3F] hover:bg-[#E6CFA9] font-bold transition-colors p-2 rounded-xl">
              Login
            </a>
            <a href="{% url 'main:register' %}" class="text-[#9A3F3F] hover:bg-[#E6CFA9] font-bold transition-colors p-2 rounded-xl">
              Register
            </a>
          {% endif %}
        </div>
        
        <!-- Mobile Menu Button -->
        <div class="md:hidden flex items-center">
          <button class="mobile-menu-button p-2 text-[#E6CFA9] hover:text-indigo-600 transition-colors">
            <span class="sr-only">Open menu</span>
            <div class="w-6 h-6 flex flex-col justify-center items-center">
              <span class="bg-current block transition-all duration-300 ease-out h-0.5 w-6 rounded-sm"></span>
              <span class="bg-current block transition-all duration-300 ease-out h-0.5 w-6 rounded-sm my-0.5"></span>
              <span class="bg-current block transition-all duration-300 ease-out h-0.5 w-6 rounded-sm"></span>
            </div>
          </button>
        </div>
      </div>
    </div>
    <!-- Mobile Menu -->
    <div class="mobile-menu hidden md:hidden bg-[FBF9D1] border-t border-[#E6CFA9]">
      <div class="px-6 py-4 space-y-4">
        <!-- Mobile Navigation Links -->
        <div class="space-y-1">
          <a href="/" class="block text-[#9A3F3F] font-bold py-3 transition-colors">
            Home
          </a>
          <a href="{% url 'main:show_catalogue' %}" class="block text-[#9A3F3F] font-bold py-3 transition-colors">
            Catalogue
          </a>
          <a href="{% url 'main:add_product' %}" class="block text-[#9A3F3F] font-bold py-3 transition-colors">
            Add Product
          </a>
        </div>
        
        <!-- Mobile User Section -->
        <div class="border-t border-[#E6CFA9] pt-4">
          {% if user.is_authenticated %}
            <div class="mb-4">
              <div class="font-bold text-[#E6CFA9]">{{ name|default:user.username }}</div>
            </div>
            <a href="{% url 'main:logout' %}" class="block bg-red-400 hover:bg-red-600 text-[#FBF9D1] font-bold py-3 px-4 rounded-xl text-center transition-colors">
              Logout
            </a>
          {% else %}
            <div class="space-y-3">
              <a href="{% url 'main:login' %}" class="block bg-[#E6CFA9] text-[#9A3F3F] font-bold py-3 px-4 rounded-xl text-center transition-colors">
                Login
              </a>
              <a href="{% url 'main:register' %}" class="block bg-[#E6CFA9]  text-[#9A3F3F] font-bold py-3 px-4 rounded-xl text-center transition-colors">
                Register
              </a>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
    <script>
      const btn = document.querySelector("button.mobile-menu-button");
      const menu = document.querySelector(".mobile-menu");
    
      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
  </nav>
