{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Ozon Sportswear - {{ product.name }}</title>
{% endblock meta %}

{% block content %}
<div class="from-[#FBF9D1] via-[#FBF9D1] to-[#9A3F3F] w-full pt-16 min-h-screen bg-gradient-to-b">
    <div class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Back Navigation -->
        <div class="mb-6">
            <a href="{% url 'main:show_catalogue' %}" class="text-[#FBF9D1] bg-[#9A3F3F] border border-[#9A3F3F] px-2 py-2 font-medium rounded-xl transition-colors hover:bg-[#C1856D]">
                ← Back to Catalogue
            </a>
        </div>
        
    <!-- Loading State -->
        <div id="loading-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center">
            <svg class="animate-spin h-8 w-8 text-green-600 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
            <p class="text-gray-600 mt-3">Loading product detail...</p>
        </div>

        <!-- Error State -->
        <div id="error-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center hidden">
            <div class="w-16 h-16 mx-auto mb-4">
                <div class="text-red-500 text-5xl">⚠️</div>
            </div>
            <h3 class="text-lg font-medium text-gray-900 mb-2">Failed to load product</h3>
            <p class="text-gray-500">Please try again later.</p>
        </div>
        
        <!-- Article Content -->
        <article id="article-content" class="bg-[#E6CFA9] rounded-xl border-2 border-[#9A3F3F] overflow-hidden">
            
            <!-- Featured Image -->
            <div class='flex justify-center items-center' >
                <div id="featured-image-container" class="h-[300px] w-[300px] flex justify-center items-center overflow-hidden">
                    <img id="featured-image" 
                    src="" 
                    alt="" 
                    class="object-contain w-full h-full">
                </div>
            </div>
                <!-- Name and Price -->
            <div class="pl-6 sm:pl-8 border-t border-[#9A3F3F] pt-4 mb-4">
                <div class="prose prose-lg max-w-none">
                    <span id="article-name" class="text-[#9A3F3F] font-bold leading-relaxed whitespace-pre-line text-base sm:text-lg">
                        
                    </span>
                    <span id="article-price" class="text-[#9A3F3F] font-bold leading-relaxed whitespace-pre-line text-base sm:text-lg">
                        
                    </span>
                </div>
            </div>

            <!-- Content -->
            <div class="pl-6 sm:pl-8 border-[#9A3F3F] mt-4 mb-4">
                <div class="prose prose-lg max-w-none">
                    <div id="article-content-text" class="text-gray-800 leading-relaxed whitespace-pre-line text-base text-lg sm:text-sm">
                        <!-- Content will be inserted here -->
                    </div>
                </div>
            </div>

            <!-- Seller Info -->
            <div class="border-t border-[#9A3F3F] p-6 sm:p-8 bg-[#FBF9D1]">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="font-bold text-[#9A3F3F]">
                            <p id="article-seller">Seller: Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </div>
</div>

<script>
// Configuration
const PRODUCT_ID = "{{ product.id }}";
const PRODUCT_DETAIL_ENDPOINT = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', PRODUCT_ID);

// DOM Elements
const loadingState = document.getElementById('loading-state');
const errorState = document.getElementById('error-state');
const articleContent = document.getElementById('article-content');
const articlename = document.getElementById('article-name');
const featuredImageContainer = document.getElementById('featured-image-container');
const featuredImage = document.getElementById('featured-image');
const articleContentText = document.getElementById('article-content-text');
const articleSeller = document.getElementById('article-seller');
const articlePrice = document.getElementById('article-price');


// Show/hide page sections
function showState(state) {
    loadingState.classList.toggle('hidden', state !== 'loading');
    errorState.classList.toggle('hidden', state !== 'error');
    articleContent.classList.toggle('hidden', state !== 'ready');
}

// Render article content
function renderArticle(product) {
    // Set name
    document.title = `Ozon Sportswear - ${product.name}`;
    
    // Set featured image
    if (product.thumbnail) {
        featuredImage.src = product.thumbnail;
        featuredImage.alt = product.name;
        featuredImageContainer.classList.remove('hidden');
    } else {
        featuredImage.src = "{% static 'image/shape.png' %}";
        featuredImage.alt = "Placeholder Image";
        featuredImageContainer.classList.remove('hidden');
    }
    
    // Set content
    articleContentText.textContent = product.description;
    articlePrice.textContent = `Rp. ${product.price.toLocaleString()}`;
    articlename.textContent = product.name +' | ';
    
    // Set seller
    const sellerName = product.user_username || 'Anonymous';
    articleSeller.textContent = `Seller: ${sellerName}`;
}

// Fetch product detail
async function loadProductDetail() {
    try {
        showState('loading');
        
        const response = await fetch(PRODUCT_DETAIL_ENDPOINT, {
            headers: { 'Accept': 'application/json' },
        });

        if (!response.ok) {
            throw new Error('Failed to fetch product detail');
        }

        const productData = await response.json();
        renderArticle(productData);
        showState('ready');
    } catch (error) {
        console.error('Error loading product detail:', error);
        showState('error');
    }
}

// Initialize page
loadProductDetail();
</script>

{% endblock content %}
