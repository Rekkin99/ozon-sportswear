{% extends 'base.html' %}
{% block content %}
<p><a href="{% url 'main:show_main' %}"><button>‚Üê Back to Catalogue</button></a></p>

<h1>{{ product.name }}</h1>
<p><b>{{ product.get_category_display }}</b>{% if product.is_featured %} | 
<b>Featured</b>{% endif %}
<hr>

{% if product.thumbnail %}
<img src="{{ product.thumbnail }}" alt="product thumbnail" width="300">
<br /><br />
<hr>
{% endif %}

<h2>{{ price }}</h2>

<p>{{ product.description }}</p>

{% endblock content %}
